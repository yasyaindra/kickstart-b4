<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="css/bootstrap.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="css/all.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:200,400,600&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>Hefa Store</title>
  </head>
  <body>
    <div class="container cart-header">
      <div class="row my-3 text-center">
        <div class="col">
          <h3>Your Cart</h3>
          <p>Pastikan barang barang yang sudah anda masukkan</p>
        </div>
      </div>
    </div>
    <!-- Breadcrumbs -->
    <div class="container mt-5">
      <nav>
        <ol class="breadcrumb bg-transparent pl-0 cart-breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li
            class="breadcrumb-item active"
            aira-current="page"
          >
            Cart
          </li>
        </ol>
      </nav>
    </div>

    <!-- Checkout -->
    <section class="checkout">
      <div class="container">
        <div
          class="row"
          style="margin-bottom: 200px"
        >
          <div class="col-lg-6">
            <h4 class="mb-4">Your Items</h4>
            <div class="row mb-3">
              <div class="col-2">
                <img
                  src="img/cart/item1.png"
                  alt=""
                />
              </div>
              <div class="col-4">
                <h5 class="m-0">Jeans Papp</h5>
                <p
                  class="m-0"
                  style="color: #b7b7b7"
                >
                  IDR 280.000, 00
                </p>
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn"
                  style="background-color: #eaeaef; color: white"
                >
                  <i class="fas fa-minus-circle"></i>
                </button>
                <span class="mx-1">12</span>
                <button
                  type="button"
                  class="btn"
                  style="background-color: #1abc9c; color: white"
                >
                  <i class="fas fa-plus-circle"></i>
                </button>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  style="color: white"
                >
                  <i class="fas fa-times-circle"></i>
                </button>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-2">
                <img
                  src="img/cart/item1.png"
                  alt=""
                />
              </div>
              <div class="col-4">
                <h5 class="m-0">Jeans Papp</h5>
                <p
                  class="m-0"
                  style="color: #b7b7b7"
                >
                  IDR 280.000, 00
                </p>
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn"
                  style="background-color: #eaeaef; color: white"
                >
                  <i class="fas fa-minus-circle"></i>
                </button>
                <span class="mx-1">12</span>
                <button
                  type="button"
                  class="btn"
                  style="background-color: #1abc9c; color: white"
                >
                  <i class="fas fa-plus-circle"></i>
                </button>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  style="color: white"
                >
                  <i class="fas fa-times-circle"></i>
                </button>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-2">
                <img
                  src="img/cart/item1.png"
                  alt=""
                />
              </div>
              <div class="col-4">
                <h5 class="m-0">Jeans Papp</h5>
                <p
                  class="m-0"
                  style="color: #b7b7b7"
                >
                  IDR 280.000, 00
                </p>
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn"
                  style="background-color: #eaeaef; color: white"
                >
                  <i class="fas fa-minus-circle"></i>
                </button>
                <span class="mx-1">12</span>
                <button
                  type="button"
                  class="btn"
                  style="background-color: #1abc9c; color: white"
                >
                  <i class="fas fa-plus-circle"></i>
                </button>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  style="color: white"
                >
                  <i class="fas fa-times-circle"></i>
                </button>
              </div>
            </div>

            <!-- Form -->
            <h4 style="margin-top: 100px">Your Address</h4>
            <form>
              <div class="form-group">
                <label for="address">Alamat I</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Masukkan alamat"
                />
              </div>
              <div class="form-group">
                <label for="address">Alamat II</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Alamat tambahan"
                />
              </div>
              <div class="form-group">
                <label for="address">City</label>
                <select class="custom-select">
                  <option
                    disabled
                    selected
                  >
                    ---Open this to select your city---
                  </option>
                  <option value="1">Jakarta</option>
                  <option value="2">Bandung</option>
                  <option value="3">Bogor</option>
                </select>
              </div>
              <div class="form-group">
                <label for="address">Country</label>
                <select class="custom-select">
                  <option
                    disabled
                    selected
                  >
                    ---Open this to select your country---
                  </option>
                  <option value="1">Indonesia</option>
                  <option value="2">Malaysia</option>
                  <option value="3">Singapur</option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary mt-5"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
