    />

    <link

    <!-- Google Font -->

    <title>Hefa Store</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">

        <a

          href="#"

          <img
            src="img/logo_small.png"
            alt="Store 1.0"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav text-uppercase mx-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a

            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"

              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"

              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >About</a
              >
            </li>
          </ul>
          <a
            href=""
            class="nav-link text-white"
            ><i class="fas fa-shopping-cart"></i> My Cart (<span>12</span>)</a
          >
        </div>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <div class="container mt-5">
      <nav>
        <ol class="breadcrumb bg-transparent pl-0">
          <li class="breadcrumb-item"><a href="#">Category</a></li>
          <li
            class="breadcrumb-item active"
            aira-current="page"
          >
            Single Product
          </li>
        </ol>
      </nav>
    </div>

    <section class="single-product">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <figure class="figure">
              <img
                src="img/single/1.png"
                class="figure-img img-fluid rounded"
                alt="..."
              />
              <figcaption class="figure-caption product-thumbnail-container d-flex justify-content-between">
                <a href=""
                  ><img
                    src="img/single/thumbnail/1.png"
                    alt=""
                /></a>
                <a href=""
                  ><img
                    src="img/single/thumbnail/2.png"
                    alt=""
                /></a>
                <a href=""
                  ><img
                    src="img/single/thumbnail/3.png"
                    alt=""
                /></a>
                <a href=""
                  ><img
                    src="img/single/thumbnail/4.png"
                    alt=""
                /></a>
              </figcaption>
            </figure>
          </div>
          <div class="col-lg-5">
            <h3>Jeans: Giordano XI</h3>
            <p class="text-muted">IDR 290.000, 00</p>
            <button
              type="button"
              class="btn"
              style="background-color: #eaeaef; color: white"
            >
              <i class="fas fa-minus-circle"></i>
            </button>
            <span class="mx-3">12</span>
            <button
              type="button"
              class="btn"
              style="background-color: #1abc9c; color: white"
            >
              <i class="fas fa-plus-circle"></i>
            </button>
            <div class="btn-product">
              <a
                href=""
                class="btn btn-warning text-white"
                >Add To Cart</a
              >
              <a
                href=""
                class="btn"
                style="background-color: #eaeaef; color: #adadad"
                >Add To Wishlist</a
              >
            </div>

            <div class="designed-by">
              <h5>Designed by</h5>
              <div class="row">
                <div class="col-3">
                  <img src="img/single/2.png" />
                </div>
                <div class="col">
                  <h4>Anne Mortgery</h4>
                  <p>14.2K <span>followers</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="border-top p-5">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-1">
            <a href="">
              <img
                src="img/logo_small.png"

          </div>
          <div class="col-4 text-right">
            <a href="">
              <img
                src="img/social/fb.png"
                alt=""
              />
            </a>
            <a href="">
              <img
                src="img/social/twitter.png"
                alt=""
              />
            </a>
            <a href="">
              <img
                src="img/social/ig.png"
                alt=""
              />
            </a>
          </div>
        </div>
        <div class="row mt-3 justify-content-between">

                document.write(new Date().getFullYear());

          <div class="col-5">
